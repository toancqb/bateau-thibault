<div class="page-component-wrapper">
  <div>
    <ion-header translucent="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <p id="page-component-title">
      {{ title }}   
    </p>

    <app-title [title]="title"></app-title>

    <img [src]="img" />

    <div>
      <p>{{ contents[0] }}</p>
    </div>
  </div>
</div>
