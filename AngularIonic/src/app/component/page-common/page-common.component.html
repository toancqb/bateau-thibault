<div class="page-component-wrapper">
  <div>
    <ion-header translucent="true">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <p id="page-component-title">
      {{ title }}   
    </p>

    <app-title [title]="title"></app-title>

    <img [src]="img" />

    <div *ngFor="let content of contents" class="contact-page-content">

      <p>{{ content }}</p>
    </div>
    <div class="margin-top-25-percent poem-content">
      <div *ngFor="let elem of poem">
        <p>{{ elem }}</p>
      </div>
      <br>
      <br>
      <p>{{ happiness }}</p>
      <p>{{ happiness }}</p>
    </div>
  </div>
</div>
