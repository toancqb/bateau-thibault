  <div class="home-page-wrapper">
    <ion-header translucent>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-grid>
      <ion-row class="home-page-title">
        <ion-col size=12>
          <p id="page-component-title">
            {{ title }}   
          </p>
        </ion-col>
      </ion-row>

      <ion-row class="home-page-content">
        <ion-col size=12>
          <div *ngFor="let content of pageContent">
            <p>{{ content }}</p>
          </div>
        </ion-col>
      </ion-row>
