<ion-content padding>
  <app-header></app-header>
  <div class="produits-wrapper">
    {{ name }}    
  
    <ion-grid>
      <ion-row class="buttons" *ngFor="let item of produits">
        <ion-col size=12>
            <div class="buttons-custom" >
              <div class="buttons-content">
                <img [src]="getUrl(iconUrl)" class="icons">
                {{ item.name }}
              </div>
            </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>  
</ion-content>
