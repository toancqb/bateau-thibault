<ion-content padding>
  <app-header></app-header>
  <div class="cart-wrapper">
    {{ modify }}    
  
    <ion-grid>
      <ion-row class="buttons" *ngFor="let item of produitService.carts">
        <ion-col size=12>
            <div class="buttons-custom">
                <ion-row class="buttons-content">
                  <ion-col size=2>
                    <img [src]="getUrl(iconSrc)" class="icons">
                  </ion-col>
                  <ion-col size=4>
                    {{ item.item.name }}
                  </ion-col>
                  
                  <!--<ion-col size=5 style="text-align: right; display: inline-block;">-->
                      <ion-col size=1>
                    <span class="buttonAddSub" (click)="onClickAdd(item)">
                      <p>+</p>
                    </span>
                  </ion-col>
                  <ion-col  size=1>
                      {{item.quantity}}
                    </ion-col>
                  <ion-col  size=1>
                      <span class="buttonAddSub" (click)="onClickSub(item)"><p>-</p></span>
                    </ion-col>
                  <ion-col  size=3>
                      x{{ item.item.price }}€: {{item.quantity * item.item.price}}€
                  </ion-col>
                </ion-row>
            </div>
        </ion-col>
      </ion-row>
    <ion-row>
      <hr>
    </ion-row>
      <ion-row>
        <ion-col size=12 class="price">
          Total: {{ priceTotal }} €
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
