<ion-content padding>
    <app-header></app-header>
    <div class="achat-wrapper">
        <ion-grid>
            <ion-row size=12 id="achat-title">
                {{ choose }}
            </ion-row>

            <ion-row class="buttons" (click)="onLoadProduits(buttonContents[0].name)">
                <ion-col size=12>          
                    <div class="buttons-custom" >
                      <div class="buttons-content">
                        <img [src]="getUrl(iconSrc)" class="icons">
                        Poissons
                      </div>
                    </div> 
                </ion-col>
            </ion-row>
            <ion-row class="buttons" (click)="onLoadProduits(buttonContents[1].name)">
                <ion-col size=12>          
                    <div class="buttons-custom" >
                      <div class="buttons-content">
                        <img [src]="getUrl(iconSrc)" class="icons">
                        Coquillages
                      </div>
                    </div> 
                </ion-col>
            </ion-row>
            <ion-row class="buttons" (click)="onLoadProduits(buttonContents[2].name)">
                <ion-col size=12>          
                    <div class="buttons-custom" >
                      <div class="buttons-content">
                        <img [src]="getUrl(iconSrc)" class="icons">
                        Crustaces
                      </div>
                    </div> 
                </ion-col>
            </ion-row>
            <ion-row class="buttons" (click)="onLoadProduits(buttonContents[3].name)">
                <ion-col size=12>          
                    <div class="buttons-custom" >
                      <div class="buttons-content">
                        <img [src]="getUrl(iconSrc)" class="icons">
                        Promotions
                      </div>
                    </div> 
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
